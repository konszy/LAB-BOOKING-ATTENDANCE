<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link rel="stylesheet" media="screen" th:href="@{/css/display.css}"/>
    <title>All Students </title>
</head>
<h3> Current Booking Slots </h3>
<body onload = "onLoad();">
<div class="mypanel"></div>
<div class="container">
    <h2> List of all Users </h2>
    <table class="table1">
      <tr>
          <th> ID </th>
          <th> Name </th>
          <th> Lastname </th>
          <th> Course </th>
          <th> Email </th>
          <th> Username </th>
          <th> Strikes </th>
      </tr>
      <tr th:each="student :${display}">
          <td th:text="${student.id}"> </td>
          <td th:text="${student.name}"> </td>
          <td th:text="${student.lastname}"> </td>
          <td th:text="${student.course}"> </td>
          <td th:text="${student.email}"> </td>
          <td th:text="${student.username}"> </td>
          <td th:text="${student.strikes}"> </td>
          <td> <a th:href="@{'http://localhost:8080/' + 'admin/' + ${student.id} + '/addstrike'}" > Add Strike </a> </td>
          <td> <a th:href="@{'http://localhost:8080/' + ${student.id} + '/deleteuser'}" > Delete </a> </td>
      </tr>
    </table>
    <br>
    <a th:href="@{/}" Class="btnU btnU-large">Return to Home</a>
</div>
</body>
</html>
