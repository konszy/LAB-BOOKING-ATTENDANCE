<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>seats sellection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="screen" th:href="@{/css/adminbooking.css}"/>
  <script language="JavaScript">
function check_all()
{
	var z=0;
	var box;
	for (z=0; z<54; z++)
	{
		document.getElementById('foo'+z).checked = true;
	}
}
</script>

</head>

<body>
  <h3> Time slot </h3>
    Start time:
  <form action="#" th:action="@{/admin/book}" th:object="${adminbookinfo}" method="post">
    Start time:
    <select th:field="*{startTime}">
      <option th:value="9" th:text="9"></option>
      <option th:value="10" th:text="10"></option>
      <option th:value="11" th:text="11"></option>
      <option th:value="12" th:text="12"></option>
      <option th:value="13" th:text="13"></option>
      <option th:value="14" th:text="14"></option>
      <option th:value="15" th:text="15"></option>
      <option th:value="16" th:text="16"></option>
    </select> :00
    to End time:
    <select th:field="*{endTime}">
      <option th:value="10" th:text="10"></option>
      <option th:value="11" th:text="11"></option>
      <option th:value="12" th:text="12"></option>
      <option th:value="13" th:text="13"></option>
      <option th:value="14" th:text="14"></option>
      <option th:value="15" th:text="15"></option>
      <option th:value="16" th:text="16"></option>
      <option th:value="17" th:text="17"></option>
    </select> :00

    <br><br>
    <p class="error" th:if="${#fields.hasErrors('day')}" th:errors="*{day}">Name Error</p>
    <input type="radio" th:field="*{day}" th:value="MON" >Monday
    <input type="radio" th:field="*{day}" th:value="TUE" >Tuesday
    <input type="radio" th:field="*{day}" th:value="WED" >Wednesday
    <input type="radio" th:field="*{day}" th:value="THU" >Thursday
    <input type="radio" th:field="*{day}" th:value="FRI" >Friday

    <br><br>

    <table class="table1" >
      <p class="error" th:if="${#fields.hasErrors('seatNo')}" th:errors="*{seatNo}">Seat Number Error</p>
      <tr>
        <th align="center" style="width:100px;">Seat</th>
        <th align="center" style="width:150px;">Status</th>
        <th align="center" style="width:80px;" >Select</th>
      </tr>
      <tr>
        <td align="center">A1</td>
        <td>Available</td>
        <td align="center"><input id="foo1" type="checkbox" th:field="*{seatNo}" th:value="A1"></td>
      </tr>
      <tr>
        <td align="center">A2</td>
        <td>Available</td>
        <td align="center"><input id="foo2" type="checkbox" th:field="*{seatNo}" th:value="A2"></td>
      </tr>
      <tr>
        <td align="center">A3</td>
        <td>Available</td>
        <td align="center"><input id="foo3" type="checkbox" th:field="*{seatNo}" th:value="A3"></td>
      </tr>
      <tr>
        <td align="center">B1</td>
        <td>Available</td>
        <td align="center"><input id="foo4" type="checkbox" th:field="*{seatNo}" th:value="B1"></td>
      </tr>
      <tr>
        <td align="center">B2</td>
        <td>Available</td>
        <td align="center"><input type="checkbox" id="foo5" th:field="*{seatNo}" th:value="B2"></td>
      </tr>
      <tr>
        <td align="center">B3</td>
        <td>Available</td>
        <td align="center"><input id="foo6" type="checkbox" th:field="*{seatNo}" th:value="B3"></td>
      </tr>
    </table>
    <br>
    <br>
    <br>

    <input type="submit" value="Submit" />
  </form>

</body>
</html>
