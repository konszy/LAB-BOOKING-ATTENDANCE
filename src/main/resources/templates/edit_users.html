<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {font-family: Arial, Helvetica, sans-serif;
            color : white;}


      input[type=text], input[type=password] {
          width: 30%;
          padding: 12px 10px;
          margin: 0 auto;
          display: block;
          border: 1px solid #ccc;
          box-sizing: border-box;
          text-align: center;
      }

      button {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 20%;
      }

      button:hover {
          opacity: 0.8;
      }

      body {
      background-image: url("images/admin.jpg");
      text-align: center;
      }
    </style>
</head>
<body>
	<h1>Edit User</h1>
    <form action="#" th:action="@{/register}" th:object="${register}" method="post">
    	Name: <br> <br> <input type="text" th:field="*{name}" />
      <p>Surname: <br> <br> <input type="text" th:field="*{surname}" /></p>
      <p>Email:  <br> <br> <input type="text" th:field="*{email}" /></p>
      <p>Address:  <br> <br> <input type="text" th:field="*{address}" /></p>
      <p>Postcode:  <br> <br> <input type="text" th:field="*{post_code}" /></p>
      <p>Phone Number:  <br> <br> <input type="text" th:field="*{phone}" /></p>
      <br>
      <p>User ID: Auto Generated</p>
      <p>Faculty of Department:
        <form>
          <select name="department">
            <option value="Aerospace Engineering">Aerospace Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical and Electronic Engineering">Electrical and Electronic Engineering</option>
            <option value="Engineering Design">Engineering Design</option>
            <option value="Engineering Mathematics">Engineering Mathematics</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
        </select>
    </form> </p>
    <p>Current Year of study:
    <form>
        <input type="radio" name="year" value="1" checked>1
        <input type="radio" name="year" value="2">2
        <input type="radio" name="year" value="3">3
        <input type="radio" name="year" value="4">4
    </form> </p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
