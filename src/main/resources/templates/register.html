<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    body {font-family: Arial, Helvetica, sans-serif;}

    input[type=text], input[type=password] {
        width: 30%;
        padding: 12px 10px;
        margin: 0 auto;
        display: block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        text-align: center;
    }

    form [name="department"] {
      width: 30%;
      padding: 12px 10px;
      margin: 0 auto;
      display: block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center;
    }

    input[type=submit], input[type=Submit] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 10%;
    }

    input[type=reset], input[type=Reset] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 10%;
    }

    button:hover {

    background-image: url("images/background.jpeg");
    text-align: center;

      text-align: center;

    </style>
</head>
<body>
  <p><img src="https://mybristol.bris.ac.uk/portal/media/skins/universality/common/uob/images/logo-uob.svg" /></p></br>
  <h1> Faculty of Engineering </h1>
    <form action="#" th:action="@{/register}" th:object="${student}" method="post">
        <p>First Name: <input type="text" th:field="*{name}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastname}" /></p>
        <p>Course: <input type="text" th:field="*{course}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
