<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/register}" th:object="${register}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
      <p>Surname: <input type="text" th:field="*{surname}" /></p>
      <p>Email: <input type="text" th:field="*{email}" /></p>
      <p>User ID: <input type="text" th:field="*{userid}" /></p>
      <p>Password: <input type="password" th:field="*{password}" /></p>
      <p>Confirm Password: <input type="password" th:field="*{password}" /></p>
      <p>Faculty of Department:
        <form>
          <select name="department">
            <option value="Aerospace Engineering">Aerospace Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical and Electronic Engineering">Electrical and Electronic Engineering</option>
            <option value="Engineering Design">Engineering Design</option>
            <option value="Engineering Mathematics">Engineering Mathematics</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
        </select>
    </form> </p>
    <p>Current Year of study:
    <form>
        <input type="radio" name="year" value="1" checked>1
        <input type="radio" name="year" value="2">2
        <input type="radio" name="year" value="3">3
        <input type="radio" name="year" value="4">4
        <input type="radio" name="year" value="5">5
    </form> </p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
